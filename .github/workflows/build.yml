name: Launcher Build

on:
  push:
    branches: [ master ] # Workflow déclenché par des pushs sur master
  workflow_dispatch: # Ajout pour permettre un lancement manuel

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3  # Changement vers la version v3
        with:
          name: build-artifacts
          path: ./dist
